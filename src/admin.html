<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html', { 'title': 'vetCat', 'srcStyle': 'admin' })

  <body>
    <div class="wrapper">
      <main class="page">
        <div class="page__container"></div>

        <div class="container">
          <h1>Sign up</h1>
          <form id="signupForm">
            <div>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
              />
            </div>
            <div>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
              />
            </div>
            <div>
              <input
                type="email"
                name="signupEmail"
                id="email"
                placeholder="Email"
              />
            </div>
            <div>
              <input
                type="password"
                name="signupPassword"
                id="password"
                placeholder="Password"
              />
            </div>
            <button id="signupBtn" type="submit">Sign Up</button>
          </form>
        </div>

        <div class="container">
          <h1>Sign In</h1>
          <form id="loginForm">
            <div>
              <input
                type="email"
                name="loginEmail"
                id="email"
                placeholder="Email"
              />
            </div>
            <div>
              <input
                type="password"
                name="loginPassword"
                id="password"
                placeholder="Password"
              />
            </div>
            <button id="loginBtn" type="submit">Sign In</button>
          </form>
        </div>

        <div class="container">
          <!-- <button

            data-use-continue-as="false"
          ></div>
        </div>
      </main>
    </div>
  </body>
