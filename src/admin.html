  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Put your description here." />

    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    />
    <link rel="stylesheet" href="css/admin.min.css" />
    <title>Authentication</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="page">
        <div class="page__container"></div>

        <div class="container">
          <h1>Sign up</h1>
          <form id="signupForm">
            <div>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
              />
            </div>
            <div>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
              />
            </div>
            <div>
              <input
                type="email"
                name="signupEmail"
                id="signupEmail"
                placeholder="Email"
              />
            </div>
            <div>
              <input
                type="password"
                name="signupPassword"
                id="signupPassword"
                placeholder="Password"
              />
            </div>
            <button id="signupBtn" type="submit">Sign Up</button>
          </form>
        </div>

        <div class="container">
          <h1>Sign In</h1>
          <form id="authForm">
            <div>
              <input
                type="email"
                name="loginEmail"
                id="loginEmail"
                placeholder="Email"
              />
            </div>
            <div>
              <input
                type="password"
                name="loginPassword"
                id="loginPassword"
                placeholder="Password"
              />
            </div>
            <button id="loginBtn" type="submit">Sign In</button>
          </form>
        </div>

        <div class="container">
          <button
            type="button"
            id="facebook-login"
            name="facebook-login"
            class="btn btn-primary btn-lg btn-block"
          >
            <i class="fa fa-facebook"></i> Login with Facebook
          </button>

          <div
            class="fb-login-button"
            data-width=""
            data-size=""
            data-button-type=""
            data-layout=""
            data-auto-logout-link="true"
            data-use-continue-as="false"
          ></div>
        </div>
      </main>
    </div>
  </body>
