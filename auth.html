  <title>Login</title>

  <body class="hold-transition login-page">
    <div class="login-box">
  <div class="login-logo">
    <a href=""><b>Admin</b>LTE</a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form action="" method="post" id="authForm">
        <div class="mb-3 input-group">
          <input type="email" class="form-control" placeholder="Email" id="loginEmail">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="bi bi-envelope-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                  <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                </svg>
              </i>
            </div>
          </div>
        </div>
        <div class="mb-3 input-group">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="bi bi-lock-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                </svg>
              </i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember"> Remember Me </label>
            </div>
          </div>

          <div class="col-4">
            <button type="submit" class="btn btn-block btn-primary">
              Sign In
            </button>
          </div>
        </div>
        <div id="emailError" class="text-danger"></div>
        <div id="passwordError" class="text-danger"></div>
        <div id="errorMessage" style="color: red"></div>
      </form>
      <div class="mb-3 social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary" id="facebook-login">
          <i class="fab mr-2 fa-facebook"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger" id="google-login">
          <i class="fab mr-2 fa-google-plus"></i> Sign in using Google+
        </a>
      </div>

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="login.html" class="text-center">Register a new membership</a>
      </p>
    </div>
  </div>
</div>

  </body>
